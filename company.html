<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/company.css">
    <title>Company</title>
</head>
<body>
    <div class="container mt-5 mb-5 shadow-lg p-5 bg-white rounded">
        <div class="spinner-border d-none me-auto ms-auto mt-3 loader" role="status" id="loader">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="logo">
            <img src="" alt="" id="company-image">
            <h2 id="company-name"></h2>
        </div>
        <h6 id="stock-price" class="mt-5"></h4>
        <p id="company-description" class="mt-4"></p>
        <div class="spinner-border d-none me-auto ms-auto mt-3 loader" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <canvas class="mt-3" id="company-chart"></canvas>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="./js/company.js"></script>
</body>
</html>
