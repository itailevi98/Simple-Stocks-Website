<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="./images/favicon.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Stock Exchange</title>
    
</head>
<body>
    <div id="marquee"></div>
    <div class="container mt-5 shadow-lg p-5 bg-white rounded">
        <h2 class="mb-4 text-center display-4">Search Nasdaq Stocks</h1>
        <div id="search-container"></div>
        <div id="search-results-container"></div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="./js/Marquee.js"></script>
<script src="./js/SearchResult.js"></script>
<script src="./js/SearchForm.js"></script>
<script>
    (async function() {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.load();
        const form = new SearchForm(document.getElementById("search-container"));
        const results = new SearchResult(document.getElementById("search-results-container"));
        form.onSearch((companies) => {
            results.renderResults(companies);
        });
    })()
</script>
</body>
</html>
