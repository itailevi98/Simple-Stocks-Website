<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./css/styles.css">
    <title>Stock Exchange</title>
    <link rel="icon" type="image/jpg" href="./images/favicon.jpg"/>
</head>
<body>
    <div id="wrapper">
        <div id="marquee"></div>
        <h1>Search Nasdaq Stocks</h1>
        <div id="search-container"></div>
        <div id="search-results-container"></div>
    </div>
<script src="./js/Marquee.js"></script>
<script src="./js/SearchResult.js"></script>
<script src="./js/SearchForm.js"></script>
<script>
    (async function() {
        const marquee = new Marquee(document.getElementById("marquee"));
        marquee.load();
        const form = new SearchForm(document.getElementById("search-container"));
        const results = new SearchResult(document.getElementById("search-results-container"));
        form.onSearch((companies) => {
            results.renderResults(companies);
        });
    })()
</script>
</body>
</html>
